<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analysis</title>
    <link rel="stylesheet" href="./css/Style.css">
</head>
<body>
    <!-- Notification -->
    <div id="notification" class="notification hidden">Choose a Crypto that exists</div>

    <header>
        <div class="search-container">
            <h1>Crypto Analysis</h1>
            <input type="text" id="cryptoSearch" placeholder="Search for a cryptocurrency..." oninput="fetchSuggestions()">
            <ul id="suggestions"></ul>
            <button onclick="showCrypto()">Search</button>
        </div>
    </header>

    <script src="./js/script.js"></script>
</body>
</html>
